<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap"
        rel="stylesheet">

    <title>Weather Forecast Search</title>
</head>

<body>
    <div class=container>
        <!--Header Row-->
        <div class='row'>
            <div class='col-12 text-center header'>
                <h1>
                    Weather Dashboard
                </h1>
            </div>
        </div>

        <div class='row'>
            <div class='col-3 searchBar'>
                <div class='row'>
                    <h2>Search for a City:</h2>
                    <div class="input-group-sm mb-3">
                        <input id='inputCity' type="text" class="form-control input-sm" placeholder="Search City"
                            aria-label="Search City" aria-describedby="button-addon2">
                        <div class="input-group">
                            <button id='searchButton' class="btn btn-primary" type="button"
                                id="button-addon2">search</button>
                        </div>
                    </div>
                </div>
                <div id='searched' class='row'>

                </div>

            </div>

            <div class='col-9 resultDisplay'>
                <div class='row mb-1'>
                    <div class='col-6 text-left currentForecast'>

                        <h3 id='cityDisplay'>City Placeholder</h3>
                        <hr>
                        <h4 id='tempDisplay'>Temperature:</h4>

                        <h4 id='humidityDisplay'>Humidity:</h4>

                        <h4 id='windSpeedDisplay'>Wind Speed:</h4>

                        <h4 id='uvIndexDisplay'>UV Index</h4>


                    </div>

                    <div id='currentForecastImage' class='col-6 text-right'>
                        <img id ='forecastImage'>

                    </div>
                </div>

                <div id='forecastFiveD' class='row'>


                </div>

            </div>


        </div>





    </div>












    <script src='moment.-lib.js'></script>
    <script src='script.js'></script>

</body>

</html>
